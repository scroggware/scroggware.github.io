    <script type="text/javascript">
            $(document).ready(function () {

      $(document).ready(function () {

      $(document).ready(function () {
        let text = "scroggware";

        function animateText(text, index = 0) {
          if (index < text.length) {
            let delay = Math.floor(Math.random() * (250 - 100 + 1)) + 100;
            $("#header-text").append(text[index]);
            setTimeout(() => {
              animateText(text, index + 1);
            }, delay);

        }

        animateText(text);

      });

      // set the target element that will be collapsed or expanded (eg. navbar menu)
      const $targetEl = document.getElementById("navbar-default");

      // optionally set a trigger element (eg. a button, hamburger icon)
      const $triggerEl = document.getElementById("HamburgerMenu");

      // optional options with default values and callback functions
      const collapseOptions = {};

      const instanceOptions = {
        id: "navbar-default",
        override: true,
      };

      const collapse = new Collapse(
        $targetEl,
        $triggerEl,
        collapseOptions,
        instanceOptions
      );

      // perlin noise //////////////////
      let perlin = {
        rand_vect: function(){
            let theta = Math.random() * 2 * Math.PI;
            return {x: Math.cos(theta), y: Math.sin(theta)};
        },
        dot_prod_grid: function(x, y, vx, vy){
            let g_vect;
            let d_vect = {x: x - vx, y: y - vy};
            if (this.gradients[[vx,vy]]){
                g_vect = this.gradients[[vx,vy]];
            } else {
                g_vect = this.rand_vect();
                this.gradients[[vx, vy]] = g_vect;
            }
            return d_vect.x * g_vect.x + d_vect.y * g_vect.y;
        },
        smootherstep: function(x){
            return 6*x**5 - 15*x**4 + 10*x**3;
        },
        interp: function(x, a, b){
            return a + this.smootherstep(x) * (b-a);
        },
        seed: function(){
            this.gradients = {};
            this.memory = {};
        },
        get: function(x, y) {
            if (this.memory.hasOwnProperty([x,y]))
                return this.memory[[x,y]];
            let xf = Math.floor(x);
            let yf = Math.floor(y);
            //interpolate
            let tl = this.dot_prod_grid(x, y, xf,   yf);
            let tr = this.dot_prod_grid(x, y, xf+1, yf);
            let bl = this.dot_prod_grid(x, y, xf,   yf+1);
            let br = this.dot_prod_grid(x, y, xf+1, yf+1);
            let xt = this.interp(x-xf, tl, tr);
            let xb = this.interp(x-xf, bl, br);
            let v = this.interp(y-yf, xt, xb);
            this.memory[[x,y]] = v;
            return v;
        }
    }
      perlin.seed();
      // end perlin noise //////////////

      const canvas = document.getElementById("jtCanvas");
        const ctx = canvas.getContext("2d");
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.opacity = 1;
        
        const cols = 120;
        const rows = 120;
        const spacing = Math.min(canvas.width, canvas.height) / cols * 2.5;
        let time = 0;
        
        function project3D(x, y, z) {
            const scale = 3; // Decreased scale to zoom out
            const angleX = Math.PI / 4.5; // Slightly flatter angle for more view
            const angleY = Math.PI / 3.8; // Adjusted rotation for better perspective
            let newX = x * Math.cos(angleY) - y * Math.sin(angleY);
            let newY = x * Math.sin(angleY) * Math.sin(angleX) + y * Math.cos(angleY) * Math.sin(angleX) - z * Math.cos(angleX);
            return { x: newX * scale, y: newY * scale };
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#7f91ff";
            ctx.lineWidth = 1.5;
            
            const offsetX = canvas.width / 2;
            const offsetY = canvas.height / 2;
            const noiseFactorX = 2.5;
            const noiseFactorY = 3;
            
            for (let i = 0; i < cols - 1; i++) {
                for (let j = 0; j < rows - 1; j++) {
                    let noise = perlin.get(time * noiseFactorX, time * noiseFactorY);
                    let z1 = Math.sin((i + time) * 0.1) * Math.cos((j + time) * 0.1) * 50;
                    let z2 = Math.sin((i + 1 + time) * 0.1) * Math.cos((j + time) * 0.1) * 50;
                    let z3 = Math.sin((i + time) * 0.1) * Math.cos((j + 1 + time) * 0.1) * 50;
                    let z4 = Math.sin((i + 1 + time) * 0.1) * Math.cos((j + 1 + time) * 0.1) * 50;
                    
                    let p1 = project3D(i * spacing - canvas.width / 2, j * spacing - canvas.height / 2, z1);
                    let p2 = project3D((i + 1) * spacing - canvas.width / 2, j * spacing - canvas.height / 2, z2);
                    let p3 = project3D(i * spacing - canvas.width / 2, (j + 1) * spacing - canvas.height / 2, z3);
                    let p4 = project3D((i + 1) * spacing - canvas.width / 2, (j + 1) * spacing - canvas.height / 2, z4);
                    
                    ctx.beginPath();
                    ctx.moveTo(offsetX + p1.x, offsetY + p1.y);
                    ctx.lineTo(offsetX + p2.x, offsetY + p2.y);
                    ctx.lineTo(offsetX + p4.x, offsetY + p4.y);
                    ctx.lineTo(offsetX + p3.x, offsetY + p3.y);
                    ctx.closePath();
                    ctx.stroke();
                }
            }
            
            time += 0.03;
            requestAnimationFrame(draw);
        }
        
        draw();

        
    </script>
